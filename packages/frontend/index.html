    <script>
      
  // Initialize web3 variable outside so it can be accessed throughout your script
let web3;
let contract;
const contractAddress = '0x97874eC07Cd8e642fA293261c453C883790a991F';
const abi = [  {
      "inputs": [],
      "stateMutability": "nonpayable",
      "type": "constructor"
    },
    {
      "anonymous": false,
      "inputs": [
        {
          "indexed": true,

      ],

    {

        {

        }
      ],

    },
    {
      "inputs": [],

    {

        }
      ],

    },
    {
      "inputs": [
        {
          "internalType": "address",
          "name": "_user",
          "type": "address"
        },
        {
          "internalType": "uint256",
          "name": "_score",
          "type": "uint256"
        }
      ],
      "name": "payUser",
      "outputs": [],
      "stateMutability": "nonpayable",

    },
    {

    } ];

// This function ensures that web3 is properly initialized with the user's provider
function initWeb3() {
    if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
            window.ethereum.request({ method: 'eth_requestAccounts' })
                .then((accounts) => {
                    console.log('Wallet connected:', accounts[0]);
                    // Initialize the contract after successfully connecting to the wallet
                    contract = new web3.eth.Contract(abi, contractAddress);
                    // Now you can enable UI elements or further interactions
                })
                .catch((error) => {
                    console.error('Wallet connection error:', error);
                });
        } catch (error) {
            console.error('Error during web3 initialization:', error);
        }
    } else {
        console.error('No web3 provider detected. Please install MetaMask or Celo Wallet.');
    }
}

// This function handles user payments using the connected account
async function payUser(score) {
    if (!web3) {
        alert('Web3 is not initialized. Please connect your wallet.');
        return;
    }

     try {
    const accounts = await web3.eth.getAccounts();
    if (accounts.length === 0) throw new Error("No accounts found.");
    const userAddress = accounts[0];

    await contract.methods.payUser(userAddress, score).send({ from: userAddress });
    console.log("Payment successful with score:", score);
  } catch (error) {
    console.error("Payment error:", error.message || "Unknown Error");
    throw error;  // Rethrow or handle appropriately.
  }
}

// Call initWeb3 when the page loads or when appropriate
initWeb3();

    <script type="module">
      import * as THREE from 'three'
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js'
      import { TextGeometry } from 'three/addons/geometries/TextGeometry.js'
      import { FontLoader } from 'three/addons/loaders/FontLoader.js'
      // import {Fonts} from '/font/Roboto_Regular.json'

      let collided = false
      const scene = new THREE.Scene()
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      )

      camera.position.set(
        0.03938401082424783,
        2.891819354947907,
        5.856372084007871
      )

      const renderer = new THREE.WebGLRenderer({
        alpha: true,
        antialias: true
      })
      renderer.shadowMap.enabled = true
      renderer.setSize(window.innerWidth, window.innerHeight)
      document.body.appendChild(renderer.domElement)

      const controls = new OrbitControls(camera, renderer.domElement)

      class Box extends THREE.Mesh {
        constructor({
          width,
          height,
          depth,
          color = '#ff0000',
          velocity = {
            x: 0,
            y: 0,
            z: 0
          },
          position = {
            x: 0,
            y: 0,
            z: 0
          },
          zAcceleration = false
        }) {
          super(
            new THREE.BoxGeometry(width, height, depth),
            new THREE.MeshStandardMaterial({ color })
          )

          this.width = width
          this.height = height
          this.depth = depth

          this.position.set(position.x, position.y, position.z)

          this.right = this.position.x + this.width / 2
          this.left = this.position.x - this.width / 2

          this.bottom = this.position.y - this.height / 2
          this.top = this.position.y + this.height / 2

          this.front = this.position.z + this.depth / 2
          this.back = this.position.z - this.depth / 2

          this.velocity = velocity
          this.gravity = -0.002

          this.zAcceleration = zAcceleration
        }

        updateSides() {
          this.right = this.position.x + this.width / 2
          this.left = this.position.x - this.width / 2

          this.bottom = this.position.y - this.height / 2
          this.top = this.position.y + this.height / 2

          this.front = this.position.z + this.depth / 2
          this.back = this.position.z - this.depth / 2
        }

        update(ground) {
          this.updateSides()

          if (this.zAcceleration) this.velocity.z += 0.0003

          this.position.x += this.velocity.x
          this.position.z += this.velocity.z

          this.applyGravity(ground)
        }

        applyGravity(ground) {
          this.velocity.y += this.gravity

          // this is where we hit the ground
          if (
            boxCollision({
              box1: this,
              box2: ground
            })
          ) {
            const friction = 0.5
            this.velocity.y *= friction
            this.velocity.y = -this.velocity.y
          } else this.position.y += this.velocity.y
        }
      }

      function boxCollision({ box1, box2 }) {
        const xCollision = box1.right >= box2.left && box1.left <= box2.right
        const yCollision =
          box1.bottom + box1.velocity.y <= box2.top && box1.top >= box2.bottom
        const zCollision = box1.front >= box2.back && box1.back <= box2.front

        return xCollision && yCollision && zCollision
      }

      let score = 0
      let intervalId
      let scoreTextGeometry
      let scoreTextMesh
      let deathDelay = 0
      let delayIntervalId

      const scoreTextMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 })

      const fontLoader = new FontLoader()

      fontLoader.load('font/Roboto_Regular.json', function (font) {
        const scoreTextGeometry = new TextGeometry('' + score, {
          font: font,
          size: 1,
          height: 0.1
        })

        scoreTextMesh = new THREE.Mesh(scoreTextGeometry, scoreTextMaterial)

        scoreTextMesh.position.set(-0.15, 3, -3)

        scene.add(scoreTextMesh)
      })

      intervalId = setInterval(updateScoreAndText, 1000)

      function updateTextContent() {
        scoreTextMesh.geometry.dispose()
        fontLoader.load('font/Roboto_Regular.json', function (font) {
          scoreTextGeometry = new TextGeometry('' + score, {
            font: font,
            size: 1,
            height: 0.1
          })

          scoreTextMesh.position.set(-0.15, 3, -3)

          scoreTextMesh.geometry = scoreTextGeometry
        })
      }

      function updateScoreAndText() {
        score++
        updateTextContent()
        console.log('Score:', score)
      }

      const cube = new Box({
        width: 1,
        height: 1,
        depth: 1,
        velocity: {
          x: 0,
          y: -0.01,
          z: 0
        }
      })
      cube.castShadow = true
      scene.add(cube)

      const ground = new Box({
        width: 10,
        height: 0.5,
        depth: 50,
        color: '#ffffff',
        position: {
          x: 0,
          y: -2,
          z: 0
        }
      })

      ground.receiveShadow = true
      scene.add(ground)

      const light = new THREE.DirectionalLight(0xffffff, 1)
      light.position.y = 3
      light.position.z = 1
      light.castShadow = true
      scene.add(light)

      scene.add(new THREE.AmbientLight(0xffffff, 0.5))

      camera.position.z = 5
      console.log(ground.top)
      console.log(cube.bottom)

      const keys = {
        a: {
          pressed: false
        },
        d: {
          pressed: false
        },
        s: {
          pressed: false
        },
        w: {
          pressed: false
        }
      }

      window.addEventListener('keydown', (event) => {
        switch (event.code) {
          case 'KeyA':
            keys.a.pressed = true
            break
          case 'KeyD':
            keys.d.pressed = true
            break
          case 'KeyS':
            keys.s.pressed = true
            break
          case 'KeyW':
            keys.w.pressed = true
            break
          case 'Space':
            if (cube.bottom < ground.top + 0.01) cube.velocity.y = 0.08
            break
        }
      })

      window.addEventListener('keyup', (event) => {
        switch (event.code) {
          case 'KeyA':
            keys.a.pressed = false
            break
          case 'KeyD':
            keys.d.pressed = false
            break
          case 'KeyS':
            keys.s.pressed = false
            break
          case 'KeyW':
            keys.w.pressed = false
            break
        }
      })

      const enemies = []

      let frames = 0
      let spawnRate = 200
    
      function animate() {
        const animationId = requestAnimationFrame(animate)




        renderer.render(scene, camera)

        // movement code
        cube.velocity.x = 0
        cube.velocity.z = 0
        if (keys.a.pressed) cube.velocity.x = -0.05
        else if (keys.d.pressed) cube.velocity.x = 0.05

        if (keys.s.pressed) cube.velocity.z = 0.05
        else if (keys.w.pressed) cube.velocity.z = -0.05

        cube.update(ground)
        enemies.forEach((enemy) => {
          enemy.update(ground)
          if (
            boxCollision({
              box1: cube,
              box2: enemy
            })
          ) {
            collided = true

            fontLoader.load('font/Roboto_Regular.json', function (font) {
              const gameTextGeometry = new TextGeometry('GAME', {
                font: font,
                size: 2,
                height: 0.1
              })

              const gameTextMaterial = new THREE.MeshBasicMaterial({
                color: 0xff0000
              })

              const gameTextMesh = new THREE.Mesh(
                gameTextGeometry,
                gameTextMaterial
              )

              gameTextMesh.position.set(-4, 0.85, 0)
              gameTextMesh.rotation.x = -0.1
              scene.add(gameTextMesh)
            })

            fontLoader.load('font/Roboto_Regular.json', function (font) {
              const overTextGeometry = new TextGeometry('OVER', {
                font: font,
                size: 2.4,
                height: 0.1
              })

              const overTextMaterial = new THREE.MeshBasicMaterial({
                color: 0xff0000
              })

              const overTextMesh = new THREE.Mesh(
                overTextGeometry,
                overTextMaterial
              )

              overTextMesh.position.set(-4.3, -1.8, 0)

              overTextMesh.rotation.x = -0.1

              scene.add(overTextMesh)
            })

            function delayDeath() {
              // show payment
              cancelAnimationFrame(animationId)
            }
            clearInterval(intervalId)
            setTimeout(delayDeath, 3000)
          }
        })

        if (frames % spawnRate === 0) {
          if (spawnRate > 20) spawnRate -= 20

          const enemy = new Box({
            width: 1,
            height: 1,
            depth: 1,
            position: {
              x: (Math.random() - 0.5) * 10,
              y: 0,
              z: -20
            },
            velocity: {
              x: 0,
              y: 0,
              z: 0.005
            },
            color: '#31373a',
            zAcceleration: true
          })
          enemy.castShadow = true
          scene.add(enemy)
          enemies.push(enemy)
        }

        if (cube.top < ground.bottom) {
          clearInterval(intervalId)

          collided = true

          fontLoader.load('font/Roboto_Regular.json', function (font) {
            const gameTextGeometry = new TextGeometry('GAME', {
              font: font,
              size: 2,
              height: 0.1
            })

            const gameTextMaterial = new THREE.MeshBasicMaterial({
              color: 0xff0000
            })

            const gameTextMesh = new THREE.Mesh(
              gameTextGeometry,
              gameTextMaterial
            )

            gameTextMesh.position.set(-4, 0.85, 0)
            gameTextMesh.rotation.x = -0.1
            scene.add(gameTextMesh)
          })

          fontLoader.load('font/Roboto_Regular.json', function (font) {
            const overTextGeometry = new TextGeometry('OVER', {
              font: font,
              size: 2.4,
              height: 0.1
            })

            const overTextMaterial = new THREE.MeshBasicMaterial({
              color: 0xff0000
            })

            const overTextMesh = new THREE.Mesh(
              overTextGeometry,
              overTextMaterial
            )

            overTextMesh.position.set(-4.3, -1.8, 0)

            overTextMesh.rotation.x = -0.1

            scene.add(overTextMesh)
          })
        }

        if (cube.top < -5) {
          cancelAnimationFrame(animationId)
        }

        frames++

        if (collided) {
          // show payment
          alert('Game over: ' + score)
        //   let userInput = prompt('Please enter your wallet address:')
          payUser(score)
            .then(() => {
              location.reload()
            })
            .catch((err) => {
              alert(err)
            })
          // document.getElementsClassName('payment')[0].style.visibility = "visible";
          // cancelAnimationFrame(animationId)
        }

        // cube.position.y += -0.01
        // cube.rotation.x += 0.01
        // cube.rotation.y += 0.01
    }
      animate()
    </script>
